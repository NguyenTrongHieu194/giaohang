        // Function to call the LLM for text generation
        async function generateTextWithLLM(prompt) {
            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const geminiApiKey = "AIzaSyADQc9AB6umXk6TY8-UyB1QMbonbLTM99Y"; // Thay thế bằng API key thực của bạn
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("LLM response structure unexpected:", result);
                    return "Không thể tạo mô tả.";
                }
            } catch (error) {
                console.error("Lỗi khi gọi LLM:", error);
                return "Lỗi khi gọi LLM.";
            }
        }

        function loadRestaurants() {
            if (!isAuthReady) {
                console.log("Firebase Auth not ready, retrying loadRestaurants...");

                return;
            }

            const restaurantsRef = collection(db, `artifacts/${appId}/public/data/restaurants`);

                restaurants = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        function addToCart(item) {
            const existingItem = cart.find((i) => i.id === item.id);
            if (existingItem) {
                cart = cart.map((i) =>
                    i.id === item.id ? { ...i, quantity: i.quantity + 1 } : i
                );
            } else {
                cart = [...cart, { ...item, quantity: 1 }];
            }
            updateCartDisplay();
            showMessage("Thêm vào giỏ hàng", `${item.name} đã được thêm vào giỏ hàng.`);
        }

        function removeFromCart(itemToRemove) {
            const existingItem = cart.find((item) => item.id === itemToRemove.id);
            if (existingItem.quantity > 1) {
                cart = cart.map((item) =>
                    item.id === itemToRemove.id ? { ...item, quantity: item.quantity - 1 } : item
                );
            } else {
                cart = cart.filter((item) => item.id !== itemToRemove.id);
            }
            updateCartDisplay();
        }

        function calculateTotal() {
            return cart.reduce((total, item) => total + item.price * item.quantity, 0);
        }

                const mapDiv = document.getElementById(mapElementId);
                if (!mapDiv) {
                    console.error(`Map element with ID '${mapElementId}' not found.`);
                    return;
                }
                map = new google.maps.Map(mapDiv, {
                    center: centerLocation,
                    zoom: 15,
                });
                mapMarker = new google.maps.Marker({
                    position: centerLocation,
                    map: map,
                    title: 'Vị trí của bạn'
                });
                // Thêm một sự kiện lắng nghe để cập nhật vị trí marker khi bản đồ được nhấp
                map.addListener('click', (e) => {
                    mapMarker.setPosition(e.latLng);
                    console.log('Vị trí mới:', e.latLng.lat(), e.latLng.lng());
                    // Trong ứng dụng thực tế, bạn sẽ cập nhật trường input địa điểm ở đây
                });
            });
        }

        // --- Authentication Event Listeners ---
        emailSignupBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authErrorMessage.classList.add('hidden'); // Hide previous errors

            if (!email || !password) {
                authErrorMessage.innerText = "Vui lòng nhập email và mật khẩu.";
                authErrorMessage.classList.remove('hidden');
                return;
            }
            if (password.length < 6) {
                authErrorMessage.innerText = "Mật khẩu phải có ít nhất 6 ký tự.";
                authErrorMessage.classList.remove('hidden');
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle UI update
            } catch (error) {
                console.error("Lỗi đăng ký:", error);
                let errorMessage = "Đăng ký thất bại.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "Email này đã được sử dụng.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Email không hợp lệ.";
                }
                authErrorMessage.innerText = errorMessage;
                authErrorMessage.classList.remove('hidden');
            }
        });

        emailLoginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authErrorMessage.classList.add('hidden'); // Hide previous errors

            if (!email || !password) {
                authErrorMessage.innerText = "Vui lòng nhập email và mật khẩu.";
                authErrorMessage.classList.remove('hidden');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged will handle UI update
            } catch (error) {
                console.error("Lỗi đăng nhập:", error);
                let errorMessage = "Đăng nhập thất bại. Vui lòng kiểm tra email và mật khẩu.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = "Email hoặc mật khẩu không đúng.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Email không hợp lệ.";
                }
                authErrorMessage.innerText = errorMessage;
                authErrorMessage.classList.remove('hidden');
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            authErrorMessage.classList.add('hidden'); // Hide previous errors
            try {
                await signInWithPopup(auth, provider);
                // onAuthStateChanged will handle UI update
            } catch (error) {
                console.error("Lỗi đăng nhập Google:", error);
                let errorMessage = "Đăng nhập Google thất bại.";
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = "Cửa sổ đăng nhập Google đã bị đóng.";
                } else if (error.code === 'auth/cancelled-popup-request') {
                    errorMessage = "Yêu cầu đăng nhập Google đã bị hủy.";
                }
                authErrorMessage.innerText = errorMessage;
                authErrorMessage.classList.remove('hidden');
            }
        });

        anonymousLoginBtn.addEventListener('click', async () => {
            authErrorMessage.classList.add('hidden'); // Hide previous errors
            try {
                await signInAnonymously(auth);
                // onAuthStateChanged will handle UI update
            } catch (error) {
                console.error("Lỗi đăng nhập ẩn danh:", error);
                authErrorMessage.innerText = "Không thể đăng nhập ẩn danh. Vui lòng thử lại.";
                authErrorMessage.classList.remove('hidden');
            }
        });

        // --- Initialization ---
        window.onload = function() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in.
                    currentUser = user;
                    currentUserId = user.uid;
                    isAuthReady = true;
                    renderHomePage(); // Render main app content
                } else {
                    // No user is signed in. Show login screen.
                    loginScreen.classList.remove('hidden');
                    appRootContent.innerHTML = ''; // Clear previous content if any
                    isAuthReady = false; // Auth not ready for main app features until user signs in
                }
            });
        };
    </script>
</body>
</html>
